<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./scss/variables.scss" />
    <link rel="stylesheet" href="./scss/colors&fonts.scss" />
    <link rel="stylesheet" href="./scss/modal.scss" />
    <script type="module" src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous" defer
    ></script>
    <title>Trello</title>
  </head>
  <body class="trello">
    <header class="trello-header">
      <div class="trello-header__headline">Trello</div>
      <div class="trello-header__timer">12:30</div>
    </header>
    <main>
      <div class="trello-main">
        <!-- TO DO -->
        <div class="container-todo">
          <div class="container-todo__header">
            <div>TODO:</div>
            <div class="todo-header__counter">0</div>
          </div>
          <div class="container-tasks">
            <!-- сюда вставляются таски -->
          </div>
          <button type="button" class="container-todo__footer" data-bs-toggle="modal" data-bs-target="#modalAdd">
            Add todo
          </button>
        </div>
        <!-- IN PROGRESS -->
        <div class="container-inprogress">
          <div class="container-inprogress__header">
            <div>IN PROGRESS:</div>
            <div class="inprogress-header__counter">0</div>
          </div>
          <div class="container-tasks">
            <!-- сюда вставляются таски -->
          </div>
        </div>
        <!-- DONE -->
        <div class="container-done">
          <div class="container-done__header">
            <div>DONE:</div>
            <div class="done-header__counter">0</div>
          </div>
          <div class="container-tasks">
            <!-- сюда вставляются таски -->
          </div>
          <button class="container-done__footer">Delete All</button>
        </div>
      </div>
      <!--Modal add-->
      <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-add">
              <div class="modal-header__text">Enter your task</div>
            </div>
            <div class="modal-body modal-add">
              <input type="text" class="modal-inputTitle" placeholder="Title">
              <textarea class="modal-inputDescription" placeholder="Description"></textarea>
            </div>
            <div class="modal-footer">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <!-- Select user -->
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <!-- выбор пользователя -->
                </ul>
              </div>
              <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal">Cancel</button>
              <button type="button"  class="btn btn-primary addTodo-button" data-bs-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal edit-->
      <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-edit">
              <div class="modal-header__text">Edit your task</div>
            </div>
            <div class="modal-body modal-edit">
              <input type="text" class="modal-inputEditTitle" placeholder="Title">
              <textarea class="modal-inputEditDescription" placeholder="Description"></textarea>
            </div>
            <div class="modal-footer">
              <div class="dropdown dropdown-editTask">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <!-- Select user -->
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <!-- выбор пользователя -->
                </ul>
              </div>
              <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal">Cancel</button>
              <button type="button"  class="btn btn-primary addTodo-button" data-bs-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
